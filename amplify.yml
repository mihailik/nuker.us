version: 1
frontend:
  phases:
    preBuild:
      commands:
        # install rust
        - curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
        - source ~/.cargo/env
        - sudo yum update -y
        - sudo yum install -y binaryen
        # # install trunk
        # - cargo install trunk
        # add WASM target
        - rustup target add wasm32-unknown-unknown
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .
    files:
      - "index*.*"
  cache:
    paths:
      - target/**/*
      - rust/target/**/*
      - node_modules/**/*